<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div>
        <form id="registroId" action="">

            <div>
                <label>Cantidad de Asignatura:</label>
                <input type="text" id="cantAsignatura" />
                <input type="button" id="button1" value="Ingresar" onclick="getCantidad()" />

            </div>
            <br>
            <div>
                <label>Asignatura:</label>
                <input id="asignatura" type="text" required />
            </div>
            <br>
            <div>
                <label>Examen parcial:</label>
                <input id="parcial" type="text" required />
            </div>
            <br>
            <div>
                <label>Prácticas:</label>
                <input id="practicas" type="text" required />
            </div>
            <br>
            <div>
                <label>Exámen final:</label>
                <input id="final" type="text" required />
            </div>
            <br>
            <div>
                <button type="submit" onclick="add_element()">Agregar</button>
                <button type="submit" onclick="display()">Enviar</button>
            </div>
            <br>
        </form>
    </div>
    <div>
        <table id="table" border="1">
            <tr id="row0">
                <th>Asignatura</th>
            </tr>
            <tr id="row1">
                <th>Examen Parcial</th>
            </tr>
            <tr id="row2">
                <th>Practicas</th>
            </tr>
            <tr id="row3">
                <th>Examen final</th>
            </tr>



        </table>

    </div>
