<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <form id="registroId" action="">

            <div>
                <label>Cantidad de Asignatura:</label>
                <input type="number" id="cantAsignatura" />
                <input id="button1" type="button" id="button1" value="Ingresar" onclick="getCantidad()" />

            </div>
            <br>
            <div>
                <label>Asignatura:</label>
                <input id="asignatura" type="text" required />

            </div>

            <br>
            <div>
                <label>Examen parcial:</label>
                <input id="parcial" type="number" name="parcial" min="0" max="30" required />
            </div>
            <div id="error" style="color: red;"></div>

            <br>
            <div>
                <label>Prácticas:</label>
                <input id="practicas" type="number" name="practicas" min="0" max="40" required />
            </div>
            <div id="error1" style="color: red;"></div>

            <br>
            <div>
                <label>Exámen final:</label>
                <input id="final" type="number" name="final" min="0" max="40" required />
            </div>
            <div id="error2" style="color: red;"></div>
            <br>
            <div>
                <input id="button2" type="button" onclick="add_element()" value="Agregar"></input>
                <input id="button3" disabled type="button" onclick="display()" value="Enviar"></input>
            </div>
            <br>

        </form>
    </div>
    <div>
        <table id="table" border="1">
            <tr id="row0">
                <th>Asignatura</th>
            </tr>
            <tr id="row1">
                <th>Examen Parcial</th>
            </tr>
            <tr id="row2">
                <th>Practicas</th>
            </tr>
            <tr id="row3">
                <th>Examen final</th>
            </tr>
        </table>
        <br>
    </div>

    <div>
        <form id="operaciones">
            <div>
                <label>Seleccionar asignatura:</label>
                <input id="selectAsig" type="text" required />
            </div>
            <br>
            <div>
                <input type="button" onclick="sumCalificaciones()" value="Sumatoria de las notas"></input>
                <div id="sumatoria"></div>
            </div>
            <br>
            <div>
                <label>Seleccionar nota:</label>
                <select id="selectNota">
                    <option value="1">Examen Parcial</option>
                    <option value="2">Practicas</option>
                    <option value="3">Examen Final</option>
                </select>
            </div>
            <br>
            <div>
                <input type="button" onclick="calcPromedio()" value="promedio"></input>
                <div id="promedio"></div>
            </div>
            <br>
            <div>
                <input type="button" onclick="getMayor()" value="Valor mayor"></input>
                <div id="mayor"></div>
            </div>
            <br>
            <div>
                <input type="button" onclick="getMenor()" value="Valor menor"></input>
                <div id="menor"></div>
            </div>
        </form>
    </div>

    <!-- <div id=disp></div> -->

    <script src="../Scripts/registro.js"></script>
</body>

</html>
