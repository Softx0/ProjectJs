<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

<body>
    <div>
        <form id="solicitudId" action="">

            <div>
                <label>Cedula:</label>
                <input id="cedula" type="number" required />
            </div>

            <div>
                <label>Nombre:</label>
                <input id="nombre" type="text" required />
            </div>

            <div>
                <label>Edad:</label>
                <input id="edad" type="number" required />
            </div>

            <div>
                <label>Direccion:</label>
                <input id="direccion" type="text" />
            </div>

            <div>
                <label>Telefono:</label>
                <input id="telefono" type="number" />
            </div>

            <div>
                <label>Email:</label>
                <input id="email" type="email" required />
            </div>

            <div>
                <button id="btn-guardar" type="submit" onclick="guardar()">Enviar</button>
            </div>
        </form>
    </div>

    <div>
        <table id="idTable">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="myBody">

            </tbody>
        </table>
    </div>
    <!--<div id=disp ></div>  -->


    <script src="../Scripts/solicitud.js"></script>
