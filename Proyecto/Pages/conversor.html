<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conversor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h3>Conversor de Grados</h3>
    <div>
        <form>
            <div>
                <div>
                    <select id="conversor-grados">
                        <option value="1">Celsius a Farenheit</option>
                        <option value="2">Celsius a Kelvin</option>
                        <option value="3">Farenheit a Celsius</option>
                        <option value="4">Farenheit a Kelvin</option>
                        <option value="5">Kelvin a Celsius</option>
                        <option value="6">Kelvin a Farenheit</option>
                    </select>
                    <input id="grados" type="number" />
                </div>
                <br /> 
                <input id="btn-convertir-grado" type="button" value="Convertir" onclick="convertirGrados()"/>
                <br /><br />
                <div id="resultado"></div> 
            </div>
        </form>
    </div>
 
    <hr />

    <h3>Conversor de Monedas</h3>
    <div>
        <form>
            <div>
                <div>
                    <select id="conversor-monedas">
                        <option value="1">RD$ a US$</option>
                        <option value="2">RD$ a EUR$</option>
                        <option value="3">US$ a RD$</option>
                        <option value="4">US$ a EUR$</option>
                        <option value="5">EUR$ a RD$</option>
                        <option value="6">EUR$ a US$</option>
                    </select>
                    <input id="monedas" type="number" />
                </div>
                <br /> 
                <input id="btn-convertir-moneda" type="button" value="Convertir $" onclick="convertirMonedas()"/>
                <br /><br />
                <div id="resultado1"></div> 
            </div>
        </form>
    </div>

    <script src="../Scripts/conversor.js"></script>
</body>

</html>
